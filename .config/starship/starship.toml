[directory]
style = "fg:lavender bg:mantle"
format = "[ $path ]($style)"
truncation_length = 3
truncate_to_repo = false
truncation_symbol = "…/"

[directory.substitutions]
# "Documents" = "  "
# "Downloads" = "  "
# # "Music" = ""
# "Pictures" = "  "
# "~/github.com/" = "http://github.com"

[git_branch]
symbol = ""
style = "bg:blue"
format = '[[ $symbol $branch ](fg:mantle bg:blue)]($style)'

[git_status]
style = "bg:blue"
format = '[[($all_status$ahead_behind )](fg:mantle bg:blue)]($style)'

[nodejs]
symbol = ""
format = '[[ $symbol($version)](fg:#ff5555)]($style)'

[battery]
format = '[ $percentage]($style)'

[[battery.display]]
threshold = 50
style = 'fg:#50fa7b'


[cmd_duration]
min_time = 1000
format = ' [$duration](bold yellow)'
