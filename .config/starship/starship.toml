format = """
[▒▓](mantle)\
$directory\
[](fg:mantle bg:sky)\
[](fg:sky bg:lavender)\
[](fg:lavender bg:blue)\
$git_branch\
$git_status\
[ ](fg:blue)\
"""

right_format = """
$cmd_duration\
$nodejs\
$battery\
"""
